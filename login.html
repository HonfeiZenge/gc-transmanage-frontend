<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>GC Login</title>
</head>
<body class="bg-hero-page bg-contain">

  <div class="h-screen flex justify-center items-center">
    <form autocomplete="off" method="POST" action="https://api-gc-transaction-management.herokuapp.com/login" class="w-1/2 bg-gray-700 rounded-md p-6 shadow-lg">
      <h1 class="text-white text-3xl">Hello Admin!</h1>
      <h3 class="text-gray-400 text-lg">Ready for work today ?</h3>

      <div class="py-2 text-white">
        <label class="mb-4 text-gray-400 text-xs uppercase" for="email">Email</label>
        <input type="email" name="email" class="
          w-full px-3 py-2 rounded-lg bg-gray-700 border-black shadow-sm focus:border-blue-400 focus:ring-blue-400"
        required>
      </div>

      <div class="py-2 text-white">
        <label class="mb-4 text-gray-400 text-xs uppercase" for="password">Password</label>
        <input type="password" name="password" class="
          w-full px-3 py-2 rounded-lg bg-gray-700 border-black shadow-sm focus:border-blue-400 focus:ring-blue-400"
        required>
      </div>

      <div class="py-2">
        <input type="submit" value="Login" class="
          p-3 w-full rounded-md shadow-sm bg-blue-400 hover:bg-blue-600 cursor-pointer text-white font-bold
        ">
      </div>
    </form>
  </div>

  <script type="module" src="./services/style.js"></script>
</body>
</html>
