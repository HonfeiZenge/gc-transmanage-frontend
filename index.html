<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>GC Dashboard</title>
</head>
<body class="bg-gray-200">
  
  <!-- form edit transaction -->
  <div id="wrapper">
      <form id="modal_body"></form>
  </div>

  <!-- form input new transaction -->
  <div id="wrapper_for_input" class="overflow-auto">
    <form id="create_transaction_form"></form>
  </div>

  <!-- form input new transaction -->
  <div id="wrapper_recap_details" class="overflow-auto">
    <form id="recap_details_form"></form>
  </div>

  <div class="grid md:grid-cols-5 h-screen">
    <section class="md:col-span-1 bg-gray-700 flex flex-col">
      <header class="bg-gray-800 shadow-md flex justify-center p-4">
        <span class="material-icons text-white">class</span>
        <h1 class="ml-2 text-white text-xl text-center">
            Great Class
        </h1>
      </header>
      <main class="flex-1">
        <a href="index.html">
          <div class="flex p-3 text-gray-200 cursor-pointer hover:bg-blue-400 hover:text-white transition ease-out duration-500">
            <span class="material-icons">home</span>
            <h1 class="pl-2">
              Dashboard
            </h1>
          </div>
        </a>
        <a id="route_to_recap">
          <div class="flex p-3 text-gray-200 cursor-pointer hover:bg-blue-400 hover:text-white transition ease-out duration-500">
            <span class="material-icons">assignment</span>
            <h1 class="pl-2">
              Rekap Transaksi
            </h1>
          </div>
        </a>
      </main>
      <footer class="bg-gray-800 flex justify-end">
        <div class="text-white text-2xl p-3">
          <span class="material-icons">arrow_back_ios</span>
        </div>
      </footer>
    </section>
    
    <!-- transactions container -->
    <main id="transactions_container" class="md:col-span-4">
      <p class="text-gray-600 text-l p-4 bg-white shadow-md">Dashboard</p>
      <div class="rounded-md bg-white m-7">
        <header class="flex justify-between bg-white rounded-t p-3">
          <h1 class="text-gray-600">Show All Transaction</h1>
          <div class="w-1/4 h-10 flex">
            <button id="input_trans" class="w-1/2 p-1 rounded-lg shadow-md bg-green-500 text-md text-white text-xs font-bold focus:outline-none hover:bg-green-700 cursor-pointer">
              Add New Transaction
            </button>
            <input type="text" id="searchByName" class="w-1/2 rounded-lg p-1 ml-1">
          </div>
        </header>
        <hr class="w-full border-gray-300">

        <main class="p-3 mt-4">
          <table class="table w-full border border-gray-600 bg-white">
            <thead class="bg-gray-400">
              <tr class="border-b-2 border-gray-600">
                <th class="transaction__table__head py-3">#</th>
                <th class="transaction__table__head">Nama Player</th>
                <th class="transaction__table__head">Player Server</th>
                <th class="transaction__table__head">Start Gold</th>
                <th class="transaction__table__head">Finish Gold</th>
                <th class="transaction__table__head">Pick up</th>
                <th class="transaction__table__head">Tanggal</th>
                <th class="transaction__table__head" colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody class="show__transaction" id="show_transaction">
              <tr class="border border-gray-600">
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data">...</td>
                <td class="transaction__table__data p-2 edit__btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 p-2 rounded-lg shadow-md bg-green-500 text-md text-white font-bold focus:outline-none hover:bg-green-700 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </td>
                <td class="transaction__table__data p-2 delete__btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 p-2 rounded-lg shadow-md bg-red-500 text-md text-white font-bold focus:outline-none hover:bg-red-700 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </td>
              </tr>
            </tbody>
          </table>
          <button id="rekapp" class="mt-3 p-2 rounded-lg shadow-md bg-blue-500 text-md text-white font-bold focus:outline-none hover:bg-blue-700 cursor-pointer">rekap</button>
        </main>
      </div>
    </main>

    <!-- recap container -->
    <main id="recap_container" class="md:col-span-4" hidden>
      <p class="text-gray-600 text-l p-4 bg-white shadow-md">Rekap</p>
      <div class="rounded-md bg-white m-7">
        <header class="flex justify-between bg-white rounded-t p-3">
          <h1 class="text-gray-600">Recap Transactions</h1>
        </header>
        <hr class="w-full border-gray-300">

        <main class="p-3 mt-4">
          <table class="table w-full border border-gray-600 bg-white">
            <thead class="bg-gray-400">
              <tr class="border-b-2 border-gray-600">
                <th class="transaction__table__head">Nama Player</th>
                <th class="transaction__table__head">Player Server</th>
                <th class="transaction__table__head">Start Gold</th>
                <th class="transaction__table__head">Date</th>
                <th class="transaction__table__head">Details</th>
              </tr>
            </thead>
            <tbody id="show_recap_transactions">
              <!-- show recap data from api -->
            </tbody>
          </table>
        </main>
      </div>
    </main>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
