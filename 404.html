<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
</head>
<body class="bg-gray-200">

  <div class="flex justify-center mt-32">
    <div class="flex flex-col">
      <h1 class="mt-2 text-center text-2xl font-bold">This is 404 page</h1>
      <p class="text-center text-lg">Your request is not available</p>
      <button id="backPage" class="mt-4 p-2 text-white text-center focus:outline-none hover:bg-green-700 bg-green-500 rounded-lg w-">Back to Dashboard</button>
    </div>      
  </div>

  <script type="module" src="/main.js"></script>
  <script>
    document.getElementById('backPage').addEventListener('click', () => window.location.replace('http://localhost:3000'))
  </script>
</body>
</html>
